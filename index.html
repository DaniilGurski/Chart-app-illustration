<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chart app illustration</title>
</head>
<body>
    <div class="container">
        <!-- Mobile -->
        <div class="app-illustration"> 

            <!-- Top of the UI -->
            <header class="chat-header"> 

                <div class="chat-header__right">
                    <!-- Arrow left -->
                    <button class="chat-header__back-btn" aria-label="exit chat">
                        <!-- Icon created with pseudo-element -->
                    </button>


                    <!-- User profile image / link  -->
                    <a class="user-profile chat-header__user-profile" href="#">
                        <img src="images/avatar.jpg" alt="user profile image">
                    </a>

                    <div class="chat-user-info">
                        <span class="chat-user-info__user-name">Samuel Green</span>
                        <span class="chat-user-info__status clr-">Available for work</span>
                    </div>
                </div>


                <!-- Menu button -->
                <div class="chat-header__left">
                    <button class="chat-header__menu-btn">
                        <!-- Icon created with pseudo-element -->
                    </button>
                </div>
            </header>
        </div>
    </div>
</body>
</html>
